<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Контакти</title>
<link href="style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<button class="theme-toggle-btn" onclick="toggleTheme()">Тема</button>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container">
  <a class="navbar-brand" href="index.html">Мій сайт</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Головна</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">Про мене</a></li>
      <li class="nav-item"><a class="nav-link active" href="contacts.html">Контакти</a></li>
    </ul>
  </div>
</div>
</nav>

<main class="container my-5">
<h1 class="mb-4">Зв’язатися зі мною</h1>
<form action="https://formspree.io/f/твій_код" method="POST" class="row g-3">
<div class="col-md-6">
<label for="name" class="form-label">Ваше ім’я</label>
<input type="text" class="form-control" id="name" name="name" placeholder="Введіть ім’я" required>
</div>
<div class="col-md-6">
<label for="email" class="form-label">Email</label>
<input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
</div>
<div class="col-12">
<label for="message" class="form-label">Повідомлення</label>
<textarea class="form-control" id="message" name="message" rows="4" placeholder="Напишіть щось..." required></textarea>
</div>
<div class="col-12">
<button type="submit" class="btn btn-primary">Відправити</button>
</div>
</form>
</main>

<footer class="bg-dark text-white text-center py-3">
<p class="mb-0">© 2025 Мій Bootstrap сайт</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function toggleTheme() {
document.body.classList.toggle('dark-theme');
document.body.classList.toggle('light-theme');
}
document.body.classList.add('light-theme');
</script>

</body>
</html>
